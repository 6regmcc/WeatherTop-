#{extends 'main.html' /}
#{set title:'user' /}

#{menu id:"user"/}
<div class="ui segment">

    ${member.firstname}<br>
    ${member.lastname}<br>
    ${member.email}<br>
    ${member.password}<br>
    ${member.id}

</div>

<form class="ui stacked segment form" action="user/${member.id}/updateemail" method="POST">
    <div class="one field">
        <div class="field">
            <label>Email Address</label>
            <input type="text" placeholder="Email" name="email">
        </div>
    </div>
    <button class="floating right ui blue submit button">Update User</button>
</form>




<div class="field">
    <label>Password</label>
    <input type="password" name="password">
</div>


<div class="field">
    <label>First name</label>
    <input type="text" placeholder="First Name" name="firstname">
</div>
<div class="field">
    <label>Last name</label>
    <input type="text" placeholder="Last Name" name="lastname">
</div>
