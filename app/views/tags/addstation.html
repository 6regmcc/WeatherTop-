<form class="ui stacked segment form" action="/dashboard/addstation" method="POST">
    <h3>Create New Station</h3>
    <div class="three fields">
        <div class="field">
            <label>Name</label>
            <input placeholder="Name" type="text" name="name" required>
        </div>
        <div class="field">
            <label>Latitude</label>
            <input placeholder="Latitude" type="text" name="latitude" required>
        </div>
        <div class="field">
            <label>Longitude</label>
            <input placeholder="Longitude" type="text" name="longitude" required>
        </div>
    </div>
    <button class="ui blue submit button">Add Station</button>
</form>
